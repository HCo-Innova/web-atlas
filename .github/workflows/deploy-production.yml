# ğŸš€ GitHub Actions Workflow - ATLAS Agro Industrial
# Deploy React SPA to AWS S3 + CloudFront
#
# Triggers:
# - Push to main branch (automatic)
# - Manual workflow dispatch (manual)
#
# Requirements:
# - AWS_ACCESS_KEY_ID (GitHub Secret)
# - AWS_SECRET_ACCESS_KEY (GitHub Secret)
# - AWS_REGION (GitHub Secret) = "sa-east-1"

name: ğŸš€ Deploy to AWS Production

on:
  # Automatic trigger on push to main and tags (releases)
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

  # Manual trigger
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build process (use cached build)'
        required: false
        default: false
        type: boolean
      skip_invalidation:
        description: 'Skip CloudFront cache invalidation'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'production'
        type: choice
        options:
          - production

# Environment variables
env:
  NODE_VERSION: '18'
  AWS_REGION: 'sa-east-1'

jobs:
  # Job 1: Build React Application
  build:
    name: ğŸ—ï¸ Build React App
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_build != 'true'

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: ğŸ” Run Linting
        run: |
          pnpm run lint

      - name: ğŸ§ª Run Type Checking
        run: |
          pnpm exec tsc --noEmit

      # Note: Add test script when tests are implemented
      # - name: ğŸ§ª Run Tests
      #   run: |
      #     pnpm run test
      #   env:
      #     CI: true

      - name: ğŸ—ï¸ Build Application
        run: |
          pnpm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Analyze Bundle Size
        run: |
          echo "ğŸ“Š Build analysis:"
          du -sh dist/
          find dist/ -name "*.js" -o -name "*.css" | head -5
        continue-on-error: true

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

      - name: ğŸ“‹ Build Summary
        run: |
          echo "## ğŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Size**: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Count**: $(find dist/ -type f | wc -l)" >> $GITHUB_STEP_SUMMARY

  # Job 2: Deploy to AWS
  deploy:
    name: ğŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || github.event.inputs.skip_build == 'true')

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        if: github.event.inputs.skip_build != 'true'
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Verify AWS Configuration
        run: |
          aws sts get-caller-identity
          echo "âœ… AWS credentials configured successfully"

      - name: ğŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.9.8'
          terraform_wrapper: false

      - name: ğŸ”§ Get Infrastructure Info
        id: terraform
        run: |
          cd terraform
          terraform init -input=false

          # Get outputs
          S3_BUCKET=$(terraform output -raw s3_bucket_name)
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)
          WEBSITE_URL=$(terraform output -raw website_url)

          # Set outputs for next steps
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
          echo "website_url=$WEBSITE_URL" >> $GITHUB_OUTPUT

          echo "âœ… Infrastructure info retrieved:"
          echo "   S3 Bucket: $S3_BUCKET"
          echo "   CloudFront ID: $CLOUDFRONT_ID"
          echo "   Website URL: $WEBSITE_URL"

      - name: ğŸ—‚ï¸ Verify Build Files
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi

          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in build"
            exit 1
          fi

          echo "âœ… Build files verified:"
          echo "   Total size: $(du -sh dist/ | cut -f1)"
          echo "   File count: $(find dist/ -type f | wc -l)"

          # List key files
          echo "ğŸ“‹ Key files:"
          find dist/ -name "*.html" -o -name "*.js" -o -name "*.css" | head -10

      - name: â˜ï¸ Deploy to S3
        run: |
          echo "ğŸš€ Deploying to S3 bucket: ${{ steps.terraform.outputs.s3_bucket }}"

          # Sync static assets with long cache
          aws s3 sync dist/ s3://${{ steps.terraform.outputs.s3_bucket }}/ \
            --region ${{ env.AWS_REGION }} \
            --delete \
            --exclude "*.html" \
            --exclude "*.map" \
            --exclude "service-worker.js" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Sync HTML files with short cache
          aws s3 sync dist/ s3://${{ steps.terraform.outputs.s3_bucket }}/ \
            --region ${{ env.AWS_REGION }} \
            --exclude "*" \
            --include "*.html" \
            --include "service-worker.js" \
            --cache-control "public, max-age=300" \
            --metadata-directive REPLACE

          echo "âœ… Files deployed to S3"

      - name: ğŸ”„ Invalidate CloudFront Cache
        if: github.event.inputs.skip_invalidation != 'true'
        id: invalidation
        run: |
          echo "ğŸ”„ Creating CloudFront invalidation..."

          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform.outputs.cloudfront_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          echo "invalidation_id=$INVALIDATION_ID" >> $GITHUB_OUTPUT
          echo "âœ… CloudFront invalidation created: $INVALIDATION_ID"

      - name: â³ Wait for Invalidation
        if: github.event.inputs.skip_invalidation != 'true'
        run: |
          echo "â³ Waiting for CloudFront invalidation to complete..."

          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.terraform.outputs.cloudfront_id }} \
            --id ${{ steps.invalidation.outputs.invalidation_id }}

          echo "âœ… CloudFront invalidation completed"

      - name: ğŸ§ª Test Deployment
        run: |
          echo "ğŸ§ª Testing deployed website..."

          # Test website response
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.terraform.outputs.website_url }})

          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Website is responding correctly (HTTP $RESPONSE)"
          else
            echo "âŒ Website test failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: ğŸ“‹ Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Website URL** | [${{ steps.terraform.outputs.website_url }}](${{ steps.terraform.outputs.website_url }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **S3 Bucket** | \`${{ steps.terraform.outputs.s3_bucket }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **CloudFront ID** | \`${{ steps.terraform.outputs.cloudfront_id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **AWS Region** | \`${{ env.AWS_REGION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployed By** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployment Time** | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Deployed**: $(find dist/ -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Size**: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Invalidated**: ${{ github.event.inputs.skip_invalidation != 'true' && 'âœ… Yes' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **The website is now live and accessible globally via CloudFront CDN!**"

  # Job 3: Cleanup (optional)
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: ğŸ—‘ï¸ Cleanup Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: deployment-artifacts
          pattern: build-*
          delete-merged: true
        continue-on-error: true

      - name: ğŸ“ Final Status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "ğŸ‰ Deployment completed successfully!"
          else
            echo "âŒ Deployment failed. Check logs above."
            exit 1
          fi
